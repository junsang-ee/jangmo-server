response:
  success:
    result:
      code: "0"
      message: "성공"
    empty:
      code: "1"
      message: "데이터가 없습니다."

  error:
    request:
      query.param:
        code: "100"
        message: "요청 파라미터 오류 : {0}"
      body.field:
        code: "101"
        message: "요청 바디 필드 오류 : {0}"
    city:
      not.found:
        code: "1010"
        message: "해당 시/도는 존재하지 않습니다."
    district:
      not.found:
        code: "1011"
        message: "해당 시/군/구는 존재하지 않습니다."

    auth:
      code:
        invalid:
          code: "4010"
          message: "잘못된 인증 코드 입니다."
        expired:
          code: "4011"
          message: "인증 시간이 만료되었습니다. 인증 코드를 재발급받으세요."
